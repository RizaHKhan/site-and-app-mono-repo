services:
  app:
    build:
      context: ./app
    ports:
      - 81:80
      - 5173:5173
    networks:
      - net
    depends_on:
      - db
    volumes:
      - ./app:/var/www/html
  site:
    build: 
      context: ./site
    ports:
      - 8080:80
    networks:
      - net
    depends_on:
      - db
    volumes:
      - ./site:/var/www/html
  db:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./init-multi-db.sql:/docker-entrypoint-initdb.d/init-multi-db.sql
    networks:
      - net
    ports:
      - "3306:3306"

networks:
  net:
    driver: bridge

volumes:
  db_data:
